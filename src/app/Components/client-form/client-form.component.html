<div class="container mt-5">
  <div class="h2 mb-5 p-3 border" style="background-color: #3286E6;color : #fff">
      Ouverture d'un compte de paiement
  </div>
  <div class="card">
      <div class="card-body" style="background-color: #D4D5D5;">
          <form (ngSubmit)="saveClientData(clientForm)" #clientForm="ngForm">
              <div class="row mb-2">
                  <div class="col-12">
                    <label class="form-label">Selectionner un produit</label>
                    <select required class="form-control shadow" [(ngModel)] = 'client.produit' name="produit">
                      <option>Default select</option>
                      <option>Default select</option>
                    </select>
                    </div>
                </div>
                <span style="font-weight: bold; font-size: 20px; margin: vertical 5px;">Informations client</span> <hr>
              <div class="row mb-1">
                <div class="col-md-6">
                  <label for="nom" class="form-label">Nom</label>
                  <input required id="nom" class="form-control shadow" type="text" name="" placeholder="Entrer votre nom"
                  [(ngModel)] = 'client.nom' name="nom">
                </div>
                <div class="col-md-6">
                  <label for="prenom" class="form-label">Prénom</label>
                  <input required id="prenom" class="form-control shadow" type="text" name="" placeholder="Entrer votre prénom"
                  [(ngModel)] = 'client.prenom' name="prenom">
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <label class="form-label">Téléphone</label>
                  <input required id="telephone" class="form-control shadow" type="text" name="" placeholder="Entrer votre numéro"
                  [(ngModel)] = 'client.telephone' name="telephone">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input required id="email" class="form-control shadow" type="text" name="" placeholder="Entrer votre email"
                  [(ngModel)] = 'client.email' name="email">
                </div>
              </div>
              <button type="submit" class="btn btn-primary float-end m-5" [disabled]="!clientForm.valid">Suivant</button>
          </form>
      </div>
  </div>
</div>
